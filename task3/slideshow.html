<html>
    <head>
        <title>
            Images Slideshow
        </title>
        <style>
            * {
            box-sizing: border-box
            }
            .image-slideshow {
            max-width: 1000px;
            position: relative;
            margin: auto;
            }
            img {
            width: 100%
            }
            .fade {
            animation-name: fade;
            animation-duration: 2s;
            }
            @keyframes fade {
            from {opacity: .5}
            to {opacity: 1}
            }

        </style>
    </head>
    <body>
        <div class="image-slideshow">
    
          <div class="image fade">
          <img src="img1.jpg" alt="Mountain Top">
          </div>
            
          <div class="image fade">
          <img src="img2.jpg" alt="Palm Trees">
          </div>
            
          <div class="image fade">
          <img src="img3.jpg" alt="Neon Sign">
          </div>
        </div>
        <script>
            let index = 0;
            displayImages();
            function displayImages() {
            let i;
            const images = document.getElementsByClassName("image");
            for (i = 0; i < images.length; i++) {
                images[i].style.display = "none";
            }
            index++;
            if (index > images.length) {
                index = 1;
            }
            images[index-1].style.display = "block";
            setTimeout(displayImages, 2000); 
            }
        </script>
      </body>

        
    
</html>
